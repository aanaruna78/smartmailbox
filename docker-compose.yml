version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

  web:
    build:
      context: ./apps/web
      dockerfile: ../../infra/docker/web.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  api:
    build:
      context: ./apps/api
      dockerfile: ../../infra/docker/api.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/smartmailbox
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./apps/workers
      dockerfile: ../../infra/docker/worker.Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/smartmailbox
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=smartmailbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
