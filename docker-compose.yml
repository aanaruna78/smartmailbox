version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

  web:
    build:
      context: ./apps/web
      dockerfile: ../../infra/docker/web.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public

  api:
    build:
      context: ./apps/api
      dockerfile: ../../infra/docker/api.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/smartmailbox
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=testsecretkey1234567890123456789012
      - ENCRYPTION_KEY=testencryptionkey12345678901234
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/tests:/app/tests
    depends_on:
      - db
      - redis
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  worker:
    build:
      context: ./apps/workers
      dockerfile: ../../infra/docker/worker.Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/smartmailbox
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=testsecretkey1234567890123456789012
      - ENCRYPTION_KEY=testencryptionkey12345678901234
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/tests:/app/tests
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=smartmailbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  ollama_data:
