# Smart Mailbox - Production Docker Compose
# Hardened configuration for on-prem deployment

version: '3.8'

services:
  # =============================================================================
  # API Service (FastAPI)
  # =============================================================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: smartmailbox-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://smartmailbox:${DB_PASSWORD}@db:5432/smartmailbox
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartmailbox-net
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # =============================================================================
  # Worker Service
  # =============================================================================
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: smartmailbox-worker
    command: python -m app.worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://smartmailbox:${DB_PASSWORD}@db:5432/smartmailbox
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartmailbox-net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # =============================================================================
  # Web Frontend (React)
  # =============================================================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: smartmailbox-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - smartmailbox-net
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    image: postgres:16-alpine
    container_name: smartmailbox-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=smartmailbox
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=smartmailbox
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartmailbox" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartmailbox-net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: smartmailbox-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartmailbox-net
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # =============================================================================
  # Ollama LLM (Optional - Local AI)
  # =============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: smartmailbox-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - smartmailbox-net
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    # GPU support (uncomment if available)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    # =============================================================================
    # Nginx Reverse Proxy
    # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: smartmailbox-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - smartmailbox-net
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

# =============================================================================
# Networks
# =============================================================================
networks:
  smartmailbox-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
